<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test API</title>
    <style>
        :root {
            --gap: 16px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: #0f172a;
            color: #e2e8f0;
        }

        .page {
            min-height: 100%;
            display: grid;
            grid-template-rows: 1fr auto;
        }

        .panes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--gap);
            padding: var(--gap);
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: calc(100vh - 120px);
            resize: vertical;
            box-sizing: border-box;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #334155;
            outline: none;
            background: #111827;
            color: #e2e8f0;
            font-size: 14px;
            line-height: 1.4;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-top: 1px solid #334155;
            background: #0b1220;
        }

        button {
            appearance: none;
            cursor: pointer;
            padding: 10px 24px;
            border-radius: 999px;
            border: 1px solid #475569;
            background: linear-gradient(135deg, #22d3ee, #a78bfa);
            color: #0b1220;
            font-weight: 600;
            font-size: 14px;
        }

        button:active {
            transform: translateY(1px);
        }

        @media (max-width: 800px) {
            .panes {
                grid-template-columns: 1fr;
            }

            textarea {
                height: 35vh;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="panes">
            <textarea id="input" placeholder="在此输入内容..."></textarea>
            <textarea id="output" placeholder="输出将在此显示..." readonly></textarea>
        </div>
        <div class="footer">
        <button id="goBtn">signWithActiveDid</button>
            <div style="width: 12px"></div>
            <button id="pubkeyBtn">getPublicKey</button>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const btn = document.getElementById('goBtn');
        const pubkeyBtn = document.getElementById('pubkeyBtn');

      async function signCurrent() {
        try {
          if (!window.BuckyApi || typeof window.BuckyApi.signWithActiveDid !== 'function') {
            alert('BuckyApi 不可用');
            return;
          }
          const text = input.value ?? '';
          const sig = await window.BuckyApi.signWithActiveDid(text);
          output.value = sig;
        } catch (err) {
          alert('签名失败: ' + (err && err.message ? err.message : String(err)));
        }
      }

        btn.addEventListener('click', signCurrent);
        pubkeyBtn.addEventListener('click', async () => {
            try {
                if (!window.BuckyApi || typeof window.BuckyApi.getPublicKey !== 'function') {
                    alert('BuckyApi 不可用');
                    return;
                }
                const pk = await window.BuckyApi.getPublicKey();
                alert(pk ?? '未找到公钥');
            } catch (err) {
                alert('获取公钥失败: ' + (err && err.message ? err.message : String(err)));
            }
        });

        // Optional: Ctrl+Enter to trigger
        input.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                signCurrent();
            }
        });

        // 在页面加载后尝试读取注入的 BuckyApi 版本号
        function tryShowVersion() {
            try {
                if (window.BuckyApi && typeof window.BuckyApi.getVersion === 'function') {
                    input.value = window.BuckyApi.getVersion();
                    return true;
                }
            } catch (_) { }
            return false;
        }

        // 如果已经注入，立刻显示；否则等待 buckyapi-ready 事件
        if (!tryShowVersion()) {
            window.addEventListener('buckyapi-ready', () => {
                tryShowVersion();
            }, { once: true });
        }
    </script>
</body>

</html>
