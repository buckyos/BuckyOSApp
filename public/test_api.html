<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test API</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .container {
            width: min(520px, 100%);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .io-box {
            border-radius: 22px;
            border: 1px solid #dfe3ea;
            background: #f8f9fb;
            padding: 16px;
        }

        textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.5;
            color: #0f172a;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .container {
                width: 100%;
                gap: 10px;
            }

            textarea {
                min-height: 150px;
                font-size: 15px;
            }

            .actions {
                gap: 6px;
            }

            .action-button {
                flex: 1 1 45%;
                min-width: 0;
            }
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-button {
            flex: 1 1 auto;
            min-width: 100px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid #cfd7e6;
            background: #fff;
            font-size: 15px;
            font-weight: 600;
            color: #0f172a;
            cursor: pointer;
        }

        .highlight {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4);
            }

            to {
                box-shadow: 0 0 0 10px rgba(0, 122, 255, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="io-box">
            <textarea id="input-box" placeholder="输入内容"></textarea>
        </div>
        <div class="io-box">
            <textarea id="output-box" placeholder="输出内容" readonly></textarea>
        </div>
        <div class="actions">
            <button id="public-key-button" class="action-button">Get Public Key</button>
            <button id="current-user-button" class="action-button">Get Current User</button>
            <button id="sign-button" class="action-button">SignJsonWithActiveDid</button>
            <button id="fill-single-json-button" class="action-button">填充单个 JSON</button>
            <button id="fill-multi-json-button" class="action-button">填充 JSON 数组</button>
            <button id="sign-demo-button" class="action-button">示例 JSON 并签名</button>
        </div>
        <a href="https://bilibili.com">跳转到 bilibili</a>
    </div>
    <script>
        const inputBox = document.getElementById("input-box");
        const outputBox = document.getElementById("output-box");
        const publicKeyButton = document.getElementById("public-key-button");
        const signButton = document.getElementById("sign-button");
        const currentUserButton = document.getElementById("current-user-button");
        const fillSingleJsonButton = document.getElementById("fill-single-json-button");
        const fillMultiJsonButton = document.getElementById("fill-multi-json-button");
        const signDemoButton = document.getElementById("sign-demo-button");
        const logError = (msg) => {
            if (!outputBox) return;
            outputBox.value = msg;
            outputBox.classList.remove("highlight");
            void outputBox.offsetWidth;
            outputBox.classList.add("highlight");
        };

        publicKeyButton.addEventListener("click", async () => {
            try {
                const result = await window.BuckyApi.getPublicKey();
                if (result?.code === 0) {
                    const key = result.data?.key ?? "";
                    inputBox.value = key;
                    inputBox.classList.remove("highlight");
                    void inputBox.offsetWidth;
                    inputBox.classList.add("highlight");
                } else if (typeof result?.code === "number") {
                    logError(result.message || "获取公钥失败");
                }
            } catch (err) {
                logError(err instanceof Error ? err.message : String(err));
            }
        });

        const isPlainObject = (value) => typeof value === "object" && value !== null && !Array.isArray(value);

        function parseInputPayloads() {
            const raw = inputBox.value.trim();
            if (!raw) return [];
            try {
                const parsed = JSON.parse(raw);
                if (Array.isArray(parsed)) {
                    return parsed.filter(isPlainObject);
                }
                if (isPlainObject(parsed)) {
                    return [parsed];
                }
            } catch (err) {
                const lines = raw
                    .split("\n")
                    .map((line) => line.trim())
                    .filter((line) => line.length > 0);
                const objects = [];
                lines.forEach((line, index) => {
                    try {
                        const value = JSON.parse(line);
                        if (isPlainObject(value)) {
                            objects.push(value);
                        }
                    } catch (lineErr) {
                        throw new Error(`第 ${index + 1} 行不是合法 JSON 对象`);
                    }
                });
                if (objects.length) {
                    return objects;
                }
            }
            return [];
        }

        async function signPayloads(payloads) {
            try {
                const payload = await window.BuckyApi.signJsonWithActiveDid(payloads);
                if (payload?.code === 0) {
                    const signatures = payload.data?.signatures ?? [];
                    outputBox.value = JSON.stringify(signatures, null, 2);
                    outputBox.classList.remove("highlight");
                    void outputBox.offsetWidth;
                    outputBox.classList.add("highlight");
                } else if (payload?.code === 7) {
                    logError(payload.message || "用户已取消");
                } else if (typeof payload?.code === "number") {
                    logError(payload.message || "签名失败");
                }
            } catch (err) {
                logError(err instanceof Error ? err.message : String(err));
            }
        }

        signButton.addEventListener("click", async () => {
            let payloads;
            try {
                payloads = parseInputPayloads();
            } catch (err) {
                logError(err instanceof Error ? err.message : String(err));
                return;
            }

            if (!payloads.length) {
                logError("请输入至少一个 JSON 对象（可为数组或按行输入）");
                return;
            }
            await signPayloads(payloads);
        });

        currentUserButton.addEventListener("click", async () => {
            try {
                const result = await window.BuckyApi.getCurrentUser();
                if (result?.code === 0) {
                    outputBox.value = JSON.stringify(result.data ?? {}, null, 2);
                    outputBox.classList.remove("highlight");
                    void outputBox.offsetWidth;
                    outputBox.classList.add("highlight");
                } else if (typeof result?.code === "number") {
                    logError(result.message || "获取当前用户失败");
                }
            } catch (err) {
                logError(err instanceof Error ? err.message : String(err));
            }
        });

        fillSingleJsonButton.addEventListener("click", () => {
            const singlePayload = {
                id: `single-${Date.now()}`,
                timestamp: new Date().toISOString(),
                message: "示例 JSON 数据",
            };
            inputBox.value = JSON.stringify(singlePayload, null, 2);
            inputBox.classList.remove("highlight");
            void inputBox.offsetWidth;
            inputBox.classList.add("highlight");
        });

        fillMultiJsonButton.addEventListener("click", () => {
            const demoPayloads = [
                { id: "multi-1", timestamp: new Date().toISOString(), level: "info" },
                { id: "multi-2", message: "固定内容", random: Math.random().toString(36).slice(2, 10) },
                { id: "multi-3", nonce: Math.floor(Math.random() * 1_000_000) },
            ];
            inputBox.value = JSON.stringify(demoPayloads, null, 2);
            inputBox.classList.remove("highlight");
            void inputBox.offsetWidth;
            inputBox.classList.add("highlight");
        });

        signDemoButton.addEventListener("click", async () => {
            const quickPayloads = [
                { id: "quick-1", timestamp: new Date().toISOString(), note: "快速签名示例" },
                { id: "quick-2", message: "点击按钮后立即签名", seed: Math.random() },
            ];
            inputBox.value = JSON.stringify(quickPayloads, null, 2);
            await signPayloads(quickPayloads);
        });

    </script>
</body>

</html>
