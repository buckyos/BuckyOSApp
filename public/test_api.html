<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test API</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            color-scheme: light;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .container {
            width: min(520px, 100%);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .io-box {
            border-radius: 22px;
            border: 1px solid #dfe3ea;
            background: #f8f9fb;
            padding: 16px;
        }

        textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.5;
            color: #0f172a;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }

            .container {
                width: 100%;
                gap: 10px;
            }

            textarea {
                min-height: 150px;
                font-size: 15px;
            }

            .actions {
                gap: 6px;
            }

            .action-button {
                flex: 1 1 45%;
                min-width: 0;
            }
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-button {
            flex: 1 1 auto;
            min-width: 100px;
            height: 40px;
            border-radius: 10px;
            border: 1px solid #cfd7e6;
            background: #fff;
            font-size: 15px;
            font-weight: 600;
            color: #0f172a;
            cursor: pointer;
        }

        .highlight {
            animation: pulse 0.5s;
        }

        @keyframes pulse {
            from {
                box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4);
            }

            to {
                box-shadow: 0 0 0 10px rgba(0, 122, 255, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="io-box">
            <textarea id="input-box" placeholder="输入内容"></textarea>
        </div>
        <div class="io-box">
            <textarea id="output-box" placeholder="输出内容" readonly></textarea>
        </div>
        <div class="actions">
            <button id="go-button" class="action-button">Go</button>
            <button id="public-key-button" class="action-button">Get Public Key</button>
            <button id="sign-button" class="action-button">SignWithActiveDid</button>
        </div>
    </div>
    <script src="/bucky-api.js"></script>
    <script>
        const inputBox = document.getElementById("input-box");
        const outputBox = document.getElementById("output-box");
        const goButton = document.getElementById("go-button");
        const publicKeyButton = document.getElementById("public-key-button");
        const signButton = document.getElementById("sign-button");
        const logError = (msg) => {
            if (!outputBox) return;
            outputBox.value = msg;
            outputBox.classList.remove("highlight");
            void outputBox.offsetWidth;
            outputBox.classList.add("highlight");
        };

        goButton.addEventListener("click", () => {
            outputBox.value = inputBox.value;
            outputBox.classList.remove("highlight");
            void outputBox.offsetWidth;
            outputBox.classList.add("highlight");
        });

        publicKeyButton.addEventListener("click", async () => {
            try {
                const result = await window.BuckyApi.getPublicKey();
                if (result?.status === "success") {
                    const key = result.data?.key ?? "";
                    inputBox.value = key;
                    inputBox.classList.remove("highlight");
                    void inputBox.offsetWidth;
                    inputBox.classList.add("highlight");
                } else if (result?.status === "error") {
                    logError(result.message || "获取公钥失败");
                    return;
                }
            } catch (err) {
                logError(err instanceof Error ? err.message : String(err));
            }
        });

        signButton.addEventListener("click", async () => {
            const message = inputBox.value || "";
            try {
                const payload = await window.BuckyApi.signWithActiveDid(message);
                if (payload?.status === "success") {
                    outputBox.value = payload.data?.signature ?? "";
                    outputBox.classList.remove("highlight");
                    void outputBox.offsetWidth;
                    outputBox.classList.add("highlight");
                } else if (payload?.status === "cancelled") {
                    logError("用户取消操作");
                } else if (payload?.status === "error") {
                    logError(payload.message || "签名失败");
                }
            } catch (err) {
                logError(err instanceof Error ? err.message : String(err));
            }
        });
    </script>
</body>

</html>
